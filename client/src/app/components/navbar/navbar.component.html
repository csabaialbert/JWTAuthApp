<div>
    <mat-toolbar color="primary" style="padding: 10px 5px;">
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/">My App</a>
        <div class="w-full"></div>
        @if(isLoggedIn())
        {
            <div *ngIf="authService.getUserDetail() as userDetail">
                <div class="flex gap-5 items-center">
                    <a [matMenuTriggerFor]="menu" class="felx gap-2 cursor-pointer items-center">
                        <div class="bg-amber-600 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center">
                            {{userDetail!.fullname[0].toUpperCase()}}
                        </div>
                        
                    </a>
                    <div class="text-white flex flex-col">
                        <h1 class="p-0 m-0 font-medium">
                            {{userDetail?.fullname}}
                        </h1>
                        <p class="p-0 m-0 font-medium text-xs">
                            {{userDetail?.roles}}
                        </p>
                    </div>
                    <mat-menu #menu="matMenu">
                        <button [routerLink]="['account',1]" mat-menu-item>
                            <mat-icon>person</mat-icon>
                            <span>
                                View profile
                            </span>
                        </button>
                        <button (click)="logout()" mat-menu-item>
                            <mat-icon>logout</mat-icon>
                            <span>
                                Logout
                            </span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        }
        @else 
        {
            <div>
                <div class="flex gap5 items-center">
                    <a mat-button routerLink="/login">Login</a>
                    <a mat-button routerLink="/register">Register</a>
                </div>
            </div>
        }
        
    </mat-toolbar>
</div>
