<div class="md:mx-96 my-40 rounden-md p-3">
    <h1 class="text-2xl font-semibold">Role management</h1>
    <hr class="my-3">
    <div class="flex w-full my-3">
        <div class="w-1/2">
            <app-role-form [errorMessage]="errorMessage" [role]="role" (addRole)="createRole($event)" />
        </div>
        <div class="p-5 my-3">
            <h1 class="font-medium">Assign role to user</h1>
            <mat-form-field class="mt-3">
                <mat-label>User</mat-label>
                <mat-select [(value)]="selectedUser">
                    @for(user of users$ | async; track user.id) 
                    {
                        <mat-option [value]="user.id">{{user.fullName}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field class="mt-3">
                <mat-label>Role</mat-label>
                <mat-select [(value)]="selectedRole">
                    @for(role of roles$ | async; track role.id) 
                    {
                        <mat-option [value]="role.id">{{role.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <button class="bg-blue-950 disabled:bg-amber-400 text-white rounded-md px-4 py-2" (click)="assignRole(selectedUser, selectedRole)">Assign role</button>
        </div>
        <div class="w-full shadow-lg">
            <app-role-list [roles]="roles$ | async" (deleteRole)="deleteRole($event)"/>
        </div>
    </div>
</div>
