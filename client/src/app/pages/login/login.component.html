<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/4" [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2">
                Login
            </h1>
            <h6 class="text-slate-800 text-base">
                Login to your account.
            </h6>
        </div>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>E-mail address</mat-label>
            <input matInput placeholder="Enter your e-mail address..." formControlName="email"/>
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="{{hide ? 'password' : 'text'}}" placeholder="Enter your password..." formControlName="password"/>
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
        </mat-form-field>
        <button type="submit"
            [disabled]="!form.valid" 
        class="w-full border border-slate-300 disabled:bg-gray-800 bg-green-900 hover:bg-green-700 text-white font-bold py-4">
            Login
        </button>
        <div class="my-5">
            <span class="test-slate-600">
                Doesn't have an account?
            </span>
            <a class="text-amber-900" routerLink="/register">Register</a>
        </div>
    </form>
</div>
