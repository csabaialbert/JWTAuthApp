<div class="flex items-center flex-col pt-56 h-screen">
    <div class="h-screen">
        <h1 class="text-4xl text-center font-bold my-10">Welcome to 
            <span class="text-5xl text-green-500 ">Cloud and DevOps basics</span>
        </h1>
        <div class="flex flex-col items-center gap-5 justify-center">
            @if(authService.getUserDetail())
            {
                <h1 class="text-2xl">
                    You are logged in as <span class="font-bold  text-amber-900"> {{authService.getUserDetail()?.fullname}}</span>
                </h1>
            }
            @else 
            {
                <h1 class="text-2xl">You are not logged in!</h1>
                <a routerLink="/login">
                    <button class="bg-blue-700 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-md">
                        Login
                    </button>
                </a>
            }
            
        </div>
    </div>
</div>>
