<div class="h-screen flex items-center justify-center">
    <form class="shadow-2xl rounded-md p-5 bg-white w-1/3">
        <div class="py-4">
            <h1 class="font-bold text-left py-2">
                Register
            </h1>
            <h6 class="text-slate-800 text-base">
                Create your Account!
            </h6>
        </div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email">
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Full name</mat-label>
            <input matInput placeholder="Full name">
            <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Roles</mat-label>
            <mat-select multiple>
                <mat-option>Admin</mat-option>
                <mat-option>User</mat-option>
            </mat-select>
            <mat-icon matPrefix>groups</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="{{passwordHide ? 'password' : 'text'}}" placeholder="Password">
            <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="{{confirmPasswordHide ? 'password' : 'text'}}" placeholder="Confirm Password">
            <mat-icon matSuffix (click)="confirmPasswordHide = !confirmPasswordHide">{{confirmPasswordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <button type="submit" [disabled]="!form.valid" class="w-full border border-slate-300 disabled:bg-gray-800 bg-green-900 hover:bg-green-700 text-white font-bold py-4">
            Register
        </button>

        <div class="my-4">
            <span class="text-slate-600">Already have an account?</span>
            <a href="" class="text-amber-400" [routerLink]="['/login']"> Login</a>
        </div>
    </form>
</div>
